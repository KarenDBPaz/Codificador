<html lang="pt-br">
<head>

<body>
    <div class="background"></div>

     <main >
         <header class="cabecalho">
           <h1>Mensagem para Codificadar</h1>
         <div class="container-input"> <!--Classe para fazer a parte de receber mensagem-->
         <div class="input">
            <textarea  id="input" placeholder="Digite seu texto aqui..."></textarea>
            <select class id="sumir">
            <label id="incremento" for="chave"> Incremento:</label>
            <button onclick="prev()">-</button>
            <span id="key">1</span>
            <button onclick="next()">+</button><br/><br/>
            <div class="bootao"></div>
            <button onclick="cod" id="big">Codificar</button>
            <button onclick="dcod" id="bigd">DesCodificar</button>
            </div>
            </select>
           
          
        </div>
        </div>
    </header>
    <div className="container">
        <form >
            <h1> Linguagem</h1>
            <select class="chave-escolha">
                <option value="selecione" disabled selected>Selecionar</option>
                <option value="CC" > Cifra de Cesar</option>
                <option value="base"> Base 64</option>
                
              </select>
              </div>
        </form>
    </div>
        <div id="output">
            <h1> Texto Codificado</h1>
            <h2>Sua mensagem aparecer√° aqui!</h2>
         </div>
        </div>
            
         </div>
     </main>
